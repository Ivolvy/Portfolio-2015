<script>
    $(window).load(function(){
        $('body').toggleClass('loaded');
        $("#introduction-background").backstretch("img/background/back-sun.jpg");

        //Popup for navigation information
        setTimeout( function() {
            // create the notification
            var notification = new NotificationFx({
                message : '<i class="fa fa-arrows-h" style="display:inline-block"></i><p id="navigation-text" style="display:inline-block;margin-left:10px">DRAG EDGES TO NAVIGATE</p>',
                layout : 'growl',
                effect : 'slide',
                type : 'notice' // notice, warning or error
            });
            // show the notification
            notification.show();
        }, 1200 );
    });
</script>


<script>


    displayImagesType('portrait');
    displayImagesType('travel');
    displayImagesType('architecture');


    $(document).ready( function() {
        // init Isotope
        var $grid = $('.grid').isotope({
            itemSelector: '.grid-item',
            percentPosition: true,
            masonry: {
                columnWidth: '.grid-sizer'
            }
        });
        // layout Isotope after each image loads
        $grid.imagesLoaded().progress( function() {
            $grid.isotope('layout');
        });

        // filter items on button click
        $('.photos-menu').on( 'click', 'a', function() {
            var filterValue = $(this).attr('data-filter');
            $grid.isotope({ filter: filterValue });
        });
    });
</script>

<script type="text/javascript">
    $(document).ready(function() {
        $(".fancybox").fancybox({
            openEffect	: 'elastic',
            closeEffect	: 'elastic',

            helpers : {
                title	: {
                    type: 'outside'
                },
                overlay : {
                    css : {
                        'background' : 'rgba(255, 255, 255, 0.8)'
                    }
                }
            }
        });
    });
</script>
